<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href="<!-- webapi -->/resource/v1/local/common.css" rel="stylesheet" />
    <link href="<!-- webapi -->/resource/v1/local/<!-- theme -->" rel="stylesheet" />
    <link href="<!-- webapi -->/resource/v1/local/bootstrap.min.css" rel="stylesheet" />
    <link href="<!-- webapi -->/resource/v1/local/jplayer.blue.monday.css" rel="stylesheet" />
    <script src="<!-- webapi -->/resource/v1/local/jquery-2.10.min.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/bootstrap.min.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/jquery.jplayer.min.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/mediaplayer.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/ui.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/lib.js"></script>
    <script src="<!-- webapi -->/resource/v1/local/reading.js"></script>
    <title></title>
</head>
    <body>
        <div id="modalOverlay"></div>
        <div id="modalContent"></div>
        <div style="display:none" id="popup">
            <table width="100%">
                <tr class="top">
                    <td colspan="2"><span id="dPhrase"></span></td>
                    <td colspan="3">
                        <span id="dHeader"></span>
                        <a href="#" id="dClose" span="Esc to close">close</a>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input id="dInitial" tabindex="1" type="radio" value="known" name="State" title="Ctrl-k changes to Known" />Known</td>
                    <td><input tabindex="2" type="radio" value="unknown" name="State" title="Ctrl-u changes to Unknown" />Unknown</td>
                    <td><input tabindex="3" type="radio" value="ignored" name="State" title="Ctrl-i changes to Ignored" />Ignore</td>
                    <!--<td><input tabindex="4" type="radio" value="notseen" name="State" title="Ctrl-4 changes to Not Seen" />Not Seen</td>-->
                </tr>
                <tr>
                    <td><span>Sentence</span></td>
                    <td colspan="4"><input tabindex="5" type="text" value="" id="dSentence" /><a href="#" id="dRefresh" title="use this new sentence"><img src="<!-- webapi -->/resource/v1/local/iconmonstr-refresh-3-icon-24.png" width="24" height="24" /></a></td>
                </tr>
                <tr>
                    <td><span>Base</span></td>
                    <td colspan="4"><input tabindex="6" type="text" value="" id="dBase" /><a href="#" id="dCopy" title="copy the phrase to here"><img src="<!-- webapi -->/resource/v1/local/iconmonstr-copy-7-icon-24.png" width="24" height="24" /></a></td>
                </tr>
                <tr>
                    <td><span>Definition</span></td>
                    <td colspan="4"><textarea tabindex="7" id="dDefinition"></textarea></td>
                </tr>
                <tr class="bottom">
                    <td colspan="4"><span id="dMessage"></span></td>
                    <td>
                        <input tabindex="8" type="button" id="dSave" value="Save" class="blue" title="Ctrl-Enter to save and close" />
                        <input tabindex="9" type="button" id="dReset" value="Reset" title="Ctrl-R to reset term" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="mediaPlugin"></div>
        <!-- table -->
        <!-- plugins -->
    </body>
</html>
